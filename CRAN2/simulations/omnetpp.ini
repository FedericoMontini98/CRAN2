repeat = 10
CRAN2.N_cells = 10
CRAN2.as.timeMean = 0.01
CRAN2.cellularSystem.dr = 1.4Mbps
CRAN2.as.sizeMean = 1500		
CRAN2.as.sizeDistribution = 1

## CASE B ##
