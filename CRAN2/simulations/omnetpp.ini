repeat = 10
CRAN2.N_cells = 10
CRAN2.as.timeMean = 0.01
CRAN2.as.sizeDistribution = 0
CRAN2.as.sizeVariance = 0.3	
CRAN2.cellularSystem.dr = 1.4Mbps
CRAN2.as.sizeMean = 7.313

## Exponential size distribution case ##
[Config warmup-extr-caseA_exp]
